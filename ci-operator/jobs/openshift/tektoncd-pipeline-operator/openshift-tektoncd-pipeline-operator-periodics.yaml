#build target for this job has to be different, so that it could
#pull the latest release.yaml and bundle into to operator image
periodics:
- agent: kubernetes
  cron: ""
  decorate: true
  interval: "15m" #keeping for the testing purpose
  name: openshift-tektoncd-pipeline-operator-nightly-tests
  skip_cloning: true
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --git-ref=openshift/tektoncd-pipeline-operator@master
      - --secret-dir=/usr/local/e2e-cluster-profile
      - --target=e2e
      - --template=/usr/local/e2e
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: aws
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: openshift-tektoncd-pipeline-operator-master.yaml #may need to have different config for nightly jobs
            name: ci-operator-master-configs
      - name: JOB_NAME_SAFE
        value: e2e
      - name: TEST_COMMAND
        value: make test-e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e
        name: job-definition
        subPath: cluster-launch-installer-src.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - configMap:
        name: prow-job-cluster-launch-installer-src
      name: job-definition